<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Public+Sans:300i,300,500&display=swap" rel="stylesheet">

    <title>Team Profile Generator</title>

</head>
<body>
    <header class="jumbotron text-center bg-secondary text-white">
        <h1>My Team</h1>
    </header>

    <main class="container">
        <div class="row">
            <div class="my-team col-12 d-flex justify-content-center">
                <div class="employee-card">
            <div class="card-header">
                <h2 class="card-title text-center text-white bg-secondary">${name}</h2>
                <h4 class="sub-title"><i class="fa-light fa-clipboard-check"></i>Manager</h4>
            </div>
            <div class="card-body">
                <ul class="list-group">
                    <li class="list-group-item">ID:${id}</li>
                    <li class="list-group-item">Office Number:${officenumber}</li>
                    <li class="list-group-item">Email:<a href="mailto:${email}">${email}</a></li>
                </ul>
            </div>
                </div>
            <div class="employee-card">
                <div class="card-header">
                    <h2 class="card-title text-center text-white bg-secondary">${engineername}</h2>
                    <h4 class="sub-title"><i class="fa-light fa-code-compare"></i>Engineer</h4>
                </div>
            <div class="card-body">
                <ul class="list-group">
                    <li class="list-group-item">ID:${engineerid}</li>
                    <li class="list-group-item">GitHub:<a href="https://github.com/${github}">${github}</a></li>
                    <li class="list-group-item">Email:<a href="mailto:${engineeremail}">${engineeremail}</a></li>
                </ul>
            </div>
            </div>
            <div class="employee-card">
                <div class="card-header">
                    <h2 class="card-title text-center text-white bg-secondary">${Intern}</h2>
                    <h4 class="sub-title"><i class="fa-light fa-user-graduate"></i>Intern</h4>
                </div>
                <div class="card-body">
                    <ul class="list-group">
                        <li class="list-group-item">ID: ${internid}</li>
                        <li class="list-group-item">School Name: ${school}</li>
                        <li class="list-group-item">Email:<a href="mailto:${internemail}">${internemail}</a></li>
                    </ul>
                </div>
            </div>
            </div>
        </div>
    </main>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="../lib/employee.js"></script>
<script src="../lib/engineer.js"></script>
<script src="../lib/intern.js"></script>
<script src="../lib/manager.js"></script>
<script src="../index.js"></script>
</html>
